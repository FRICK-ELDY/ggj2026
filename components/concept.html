<article class="concept-section">
  <h2 class="concept-title">コンセプト</h2>

  <section class="concept-block">
    <h3 class="concept-heading">仮面</h3>
    <p class="concept-text">
      自分の人生の体験から得た気づきとして、<strong>ヒトはそれぞれ本心を守るために様々な仮面をかぶっている</strong>と考えています。
    </p>
    <p class="concept-text">
      強がり、笑顔、無関心、怒り……。誰もが自分を守るために、無意識のうちに仮面をつけ、本当の想いを隠しているのかもしれません。
    </p>
  </section>

  <section class="concept-block">
    <h3 class="concept-heading">このゲームで伝えたいこと</h3>
    <p class="concept-text">
      そのことを理解したうえで、<em>優しい気持ちになれる</em>ノベルゲームを作りたい。
    </p>
    <p class="concept-text">
      相手の仮面の奥にある本心に思いを馳せ、自分にも他者にも、少しだけ優しくなれるような体験を届けられればと思っています。
    </p>
  </section>
</article>
